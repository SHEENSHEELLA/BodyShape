<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BodyShape</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header-row">
          <a href="#!" class="header-logo">
            <img
              src="./img/hero/logo.png"
              srcset="./img/hero/logo.png 1x, ./img/hero/logo@2x.png 2x"
              alt="BodyShape"
            />
          </a>
          <ul class="header-nav">
            <li><a href="">Инструкторы</a></li>
            <li><a href="">Секции</a></li>
            <li><a href="">Новости</a></li>
            <li><a href="">Контакты</a></li>
          </ul>
        </nav>
        <div class="header-img">
          <img
            src="./img/hero/hero-logo.png"
            srcset="./img/hero/hero-logo.png 1x, ./img/hero/hero-logo@2x.png 2x"
            alt="BodyShape"
          />
        </div>
      </div>
    </header>
    <main>
      <section class="section section-trainers">
        <div class="container">
          <header class="section-header">
            <h2 class="section-title">ПЕРСОНАЛЬНЫЕ ТРЕНЕРА</h2>
            <p>
              В нашей команде профессиональные тренеры, которые помогут вам
              достичь ваших фитнес-целей. Индивидуальный подход, мотивация и
              поддержка на каждом этапе вашего пути к успеху.
            </p>
          </header>
          <div class="section-trainers-grid">
            <a href="#" class="card-trainer">
              <h3 class="card-trainer-name">Win Diesel</h3>
              <img
                class="card-trainer-img"
                src="./img/trainers/trainer-01.jpg"
                srcset="./img/trainers/trainer-01@2x.jpg 2x"
                alt="Trainer"
              />
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
